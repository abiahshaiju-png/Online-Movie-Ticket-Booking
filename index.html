<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¬ Movie Ticket Booking</title>
    <style>
        :root {
            --primary: #1f2937;
            --secondary: #3b82f6;
            --accent: #ef4444;
            --success: #22c55e;
            --background: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --white: #ffffff;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 2rem;
            border: 1px solid var(--border);
        }
        
        .form-container {
             max-width: 450px;
             margin-top: 2rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: 1px solid transparent;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease-in-out;
            font-size: 0.95rem;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--secondary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--text-primary);
            border-color: var(--border);
        }

        .btn-secondary:hover {
            background-color: #f3f4f6;
        }
        
        .btn-danger {
            background-color: var(--accent);
            color: var(--white);
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input, .select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            background-color:#000000;
        }

        .input:focus, .select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }
        
        .error-message {
            color: var(--accent);
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        
        .input-hint {
            color: var(--text-secondary);
            margin-top: 0.25rem;
            margin-bottom: 0;
            font-size: 0.8rem;
        }
        
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper .input {
            padding-right: 2.75rem; /* Make space for the icon */
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.2rem;
            padding: 0;
            line-height: 1;
            z-index: 2;
        }

        /* Responsive & Layout Classes */
        .responsive-flex-container {
            display: flex;
            gap: 2rem;
            width: 100%;
        }
        .flex-child-1 { flex: 1; }
        .flex-child-2 { flex: 2; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Seat Selection Styles */
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .seat-btn {
            aspect-ratio: 1;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background-color: var(--white);
            color: var(--text-primary);
        }
        .seat-btn:disabled {
            cursor: not-allowed;
        }
        .seat-btn.is-booked {
            background-color: var(--accent);
            color: white;
            opacity: 0.7;
        }
        .seat-btn.is-selected {
            background-color: var(--success);
            color: white;
            border-color: #16a34a;
        }
        .seat-btn:not(:disabled):hover {
            transform: scale(1.05);
        }

        .legend-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .legend-color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: inline-block;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            #root {
                padding: 0;
            }
            .container {
                padding: 1.5rem 1rem;
                min-height: 100vh;
                border-radius: 0;
                border: none;
                box-shadow: none;
            }
            .responsive-flex-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            .flex-child-1, .flex-child-2 {
                flex: 1 1 100%;
            }
            .seat-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 0.5rem;
            }
            .modal-content {
                padding: 1.5rem;
            }
            .legend-container {
                flex-wrap: wrap;
                gap: 1rem;
            }
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.25rem; }
        }

        @media (max-width: 480px) {
            .seat-grid {
                grid-template-columns: repeat(5, 1fr);
            }
             .legend-container {
                justify-content: flex-start;
                gap: 0.75rem;
            }
            .button-group {
                flex-direction: column !important;
                gap: 0.75rem !important;
            }
            .button-group .btn {
              width: 100%;
            }
        }
    </style>
